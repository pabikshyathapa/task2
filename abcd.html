<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .row {
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>

<form method="POST" action="localhost:8080/save">
    <div class="row">
        <div class="form-control">
            <label>Full name</label>
            <input type="text" name="fullname"/>
        </div>
        <div>
            <label>Last name</label>
            <input type="text" name="lastname"/>
        </div>

    </div>
    <div class="row">
        <div>
            <label>Email</label>
            <input type="email" name="email" placeholder="please enter email"/>
        </div>
        <div>
            <label>contact number</label>
            <input type="number" name="number"/>
        </div>
    </div>

    <div class="row">
        <div>
            <label>Password</label>
            <input type="Password" name="password" placeholder="Enter your password"/>

        </div>
        <div>
            <label>Confirm password</label>
            <input type="Confirmpw" name="Confirmpw" placeholder="Re enter your password"/>

        </div>
    </div>
    <div class="row">
        <label>Gender</label>
        male:<input type="radio" name="gender" value="1"/>
        female:<input type="radio" name="gender" value="0"/>
        not to prefer: <input type="radio" name="gender" value="-"/>

    </div>
    <div class="row">
        <button type="submit">Register</button>
    </div>
</form>

</body>
</html>
